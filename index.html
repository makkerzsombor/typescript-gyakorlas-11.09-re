<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Books</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='dist/main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--Összesített értékek: -->
    <div class="container">
        <div class="row sima text-center">
            <div class="row col-md-4">                
                    <p>Könnyvek darabszáma:</p> <br>
                    <p id="dbSzam"></p>                
            </div>
            <div class="row col-md-4">                
                    <p>Ingyenes könyvek száma:</p> <br>
                    <p id="idbSzam"></p>
            </div>
            <div class="row col-md-4">
                    <p>Könyvek összesített ára:</p> <br>
                    <p id="aKAra"></p>
            </div>
        </div>
    </div>

    <!--Papir könyv megadása: -->
    <div class="container">
        <h1 class="text-center nagy">Papir könyv:</h1>
        <div class="row formElement">
            <label class="col-md-2 col-form-label">Könyv címe:</label>
            <div class="col-md-10"><input id="pCim" class="form-control" type="text"></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center"><p id="rpCim"></p></div>
        </div>

        <div class="row formElement">
            <label class="col-md-2 col-form-label">Könyv ára:</label>
            <div class="col-md-10"><input id="pPrice" class="form-control" type="number"></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center"><p  id="rpPrice"></p></div>
        </div>

        <div class="row formElement">
            <label class="col-md-2 col-form-label">Könyv súlya:</label>
            <div class="col-md-10"><input id="pSuly" class="form-control" type="number"></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center"><p id="rpSuly"></p></div>
        </div>

        <div class="row formElement">
            <label class="col-md-2 col-form-label">Könyv isbn-je:</label>
            <div class="col-md-10"><input id="pIsbn" class="form-control" type="text"></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center"><p id="rpIsbn"></p></div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" id="pKonyv">Hozzáadás</button>
        </div>       
    </div>
    <!--eBook megadása:s -->
    <div class="container">
        <h1 class="text-center nagy">Ebook:</h1>
        <div class="row formElement">
            <label class="col-md-2 col-form-label">Könyv címe:</label>
            <div class="col-md-10"><input id="eCim" class="form-control" type="text"></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="reCim"></div>
        </div>

        <div class="row formElement">
            <label class="col-md-2 col-form-label">Könyv ára:</label>
            <div class="col-md-10"><input id="ePrice" class="form-control" type="number"></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="rePrice"></div>
        </div>

        <div class="row formElement">
            <label class="col-md-2 col-form-label">Könyv mérete(Kb):</label>
            <div class="col-md-10"><input id="eSuly" class="form-control" type="number"></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="reSuly"></div>
        </div>

        <div class="row formElement">
            <label class="col-md-2 col-form-label">Könyv isbn-je:</label>
            <div class="col-md-10"><input id="eIsbn" class="form-control" type="text"></div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="reIsbn"></div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" id="eKonyv">Hozzáadás</button>
        </div>
    </div>
</body>
</html>
