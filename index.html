<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Books</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='dist/main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!--Papir könyv megadása: -->
    <div class="container">
        <h1 class="text-center nagy">Papir könyv:</h1>
        <div class="row">
            <label class="col-md-2 col-form-label">Könyv címe:</label>
            <div class="col-md-10"><input id="pCim" class="form-control" type="text"></div>
        </div>

        <div class="row">
            <label class="col-md-2 col-form-label">Könyv ára:</label>
            <div class="col-md-10"><input id="pPrice" class="form-control" type="number"></div>
        </div>

        <div class="row">
            <label class="col-md-2 col-form-label">Könyv súlya:</label>
            <div class="col-md-10"><input id="pSuly" class="form-control" type="number"></div>
        </div>

        <div class="row">
            <label class="col-md-2 col-form-label">Könyv isbn-je:</label>
            <div class="col-md-10"><input id="pIsbn" class="form-control" type="text"></div>
        </div>

    </div>
    <!--eBook megadása:s -->
    <div class="container">
        <h1 class="text-center nagy">Ebook:</h1>
        <div class="row">
            <label class="col-md-2 col-form-label">Könyv címe:</label>
            <div class="col-md-10"><input id="eCim" class="form-control" type="text"></div>
        </div>

        <div class="row">
            <label class="col-md-2 col-form-label">Könyv ára:</label>
            <div class="col-md-10"><input id="ePrice" class="form-control" type="number"></div>
        </div>

        <div class="row">
            <label class="col-md-2 col-form-label">Könyv mérete(Kb):</label>
            <div class="col-md-10"><input id="eSuly" class="form-control" type="number"></div>
        </div>

        <div class="row">
            <label class="col-md-2 col-form-label">Könyv isbn-je:</label>
            <div class="col-md-10"><input id="eIsbn" class="form-control" type="text"></div>
        </div>

    </div>
</body>
</html>
